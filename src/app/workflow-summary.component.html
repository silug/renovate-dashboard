<div class="workflow-summary">
  @if (isLoading()) {
    <span class="loading">Loading workflow status...</span>
  } @else if (summary().success > 0 || summary().pending > 0 || summary().failed > 0) {
    <span title="Successful workflows" class="icon success">✅</span>
    <span class="count">{{ summary().success }}</span>
    <span title="Pending workflows" class="icon pending">⏳</span>
    <span class="count">{{ summary().pending }}</span>
    <span title="Failed workflows" class="icon failed">❌</span>
    <span class="count">{{ summary().failed }}</span>
  } @else {
    <span class="text-gray-500 text-sm">No workflow data</span>
  }
</div>
