<!-- Input Form Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
  <!-- Organization Input -->
  <div>
    <label for="organization" class="block text-sm font-medium text-gray-300 mb-2">Organization</label>
    <input 
      id="organization" 
      type="text" 
      [value]="organization"
      (input)="onOrganizationChange($event)"
      placeholder="e.g., my-github-org" 
      class="w-full bg-gray-900 border border-gray-600 rounded-md px-4 py-2 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"
    />
  </div>

  <!-- GitHub Token Input -->
  <div>
    <label for="token" class="block text-sm font-medium text-gray-300 mb-2">GitHub Personal Access Token</label>
    <input 
      id="token" 
      type="password" 
      [value]="token"
      (input)="onTokenChange($event)"
      placeholder="Token with 'repo' scope is required" 
      class="w-full bg-gray-900 border border-gray-600 rounded-md px-4 py-2 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"
    />
  </div>
</div>

<!-- Action Button -->
<div class="flex justify-center mb-8">
  <button 
    (click)="onSearch()" 
    [disabled]="isLoading || !formValid"
    class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 transform hover:scale-105 disabled:scale-100"
  >
    @if (isLoading) {
      <!-- SVG spinner -->
      <div class="flex items-center">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        Fetching...
      </div>
    } @else {
      <span>Find Renovate PRs</span>
    }
  </button>
</div>
