name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      CI: true
      NG_CLI_ANALYTICS: 'false'
      NG_APP_SOURCE_REPOSITORY_URL: https://github.com/${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
      NG_CLI_ANALYTICS: 'false'
      NG_APP_SOURCE_REPOSITORY_URL: https://github.com/${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: xvfb-run --auto-servernum -- npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
      NG_CLI_ANALYTICS: 'false'
      NG_APP_SOURCE_REPOSITORY_URL: https://github.com/${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
